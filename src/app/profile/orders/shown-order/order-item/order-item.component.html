<div class="row d-flex flex-row align-items-center">
  <div class="col-lg-6" *ngIf="!isLoadingImg">
    <img [src]="productImage" class="product-img">
  </div>
  <div class="col-lg-4" *ngIf="!isLoading">
    {{product.productName}}
  </div>
  <div class="col-lg-2" *ngIf="orderItem">
    Aantal: {{orderItem.amount}}
  </div>
</div>
