<div class="card" (click)="toProduct()">
  <img [src]="productImage != null ? productImage : '../../../assets/img/30.gif'" class="card-img-top">
  <div class="card-body d-flex flex-column justify-content-end">
    <h5 class="card-title">{{product.productName}}</h5>
    <h6 class="card-subtitle">{{product.brand}}</h6>
    <span class="badge badge-info">{{product.price|currency: 'EUR' }}</span>
  </div>
</div>
