<div class="container">
<form [formGroup]="productForm" (ngSubmit)="uploadProduct()">
  <div class="form-group">
    <label for="productImage">Kies product foto:</label>
    <br>
    <input type="file" id="productImage" accept="image/*" (change)="onFileSelect($event)">
  </div>
  <div class="form-group">
    <label for="productName">Product naam:</label>
    <input id="productName" formControlName="productName" class="form-control">
  </div>
  <div class="form-group">
    <label for="description">Beschrijving:</label>
    <textarea id="description" formControlName="description" class="form-control"></textarea>
  </div>
  <div class="form-group">
    <label for="brand">Merk:</label>
    <input id="brand" formControlName="brand" class="form-control">
  </div>
  <div class="form-group">
    <label for="price">Prijs:</label>
    <input id="price" formControlName="price" class="form-control">
  </div>
  <div class="form-group">
    <label for="stock">Voorraad:</label>
    <input id="stock" formControlName="stock" class="form-control">
  </div>
  <div class="form-group">
    <label for="category">Categorie:</label>
    <select id="category"  formControlName="category" class="form-control">
      <option selected [ngValue]="'men'">Heren horloge</option>
      <option [ngValue]="'ladies'">Dames horloge</option>
      <option [ngValue]="'smartwatch'">Smartwatch</option>
    </select>
  </div>
  <button type="submit" class="confirm btn btn-success" [disabled]="!this.productForm.valid || !this.productForm.touched || creatingProduct">
    <div *ngIf="!creatingProduct">Upload product</div>
    <div class="spinner-border" role="status" *ngIf="creatingProduct">
      <span class="sr-only">Loading...</span>
    </div>
  </button>
</form>
</div>
<app-toasts></app-toasts>
