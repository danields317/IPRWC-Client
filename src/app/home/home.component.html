<app-home-header></app-home-header>
<ngb-carousel *ngIf="images">
  <ng-template ngbSlide>
      <div class="img-wrapper">
        <img [src]="images[0]" class="img-fluid">
      </div>
    <div class="carousel-caption d-flex h-100 flex-column justify-content-center">
      <h3>Onberispelijk</h3>
    </div>
    <div class="carousel-caption arrow-cont">
      <a href="#menu">
        <hr>
        <p>Kijk verder</p>
        <img src="../../assets/img/keyboard_arrow_down.svg" class="arrow">
      </a>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="img-wrapper">
      <img [src]="images[1]" class="img-fluid">
    </div>
    <div class="carousel-caption d-flex h-100 flex-column justify-content-center">
      <h3>Modieus</h3>
    </div>
    <div class="carousel-caption arrow-cont">
      <a href="#menu">
        <hr>
        <p>Kijk verder</p>
        <img src="../../assets/img/keyboard_arrow_down.svg" class="arrow">
      </a>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="img-wrapper">
      <img [src]="images[2]" class="img-fluid">
    </div>
    <div class="carousel-caption d-flex h-100 flex-column justify-content-center">
      <h3>Robuust</h3>
    </div>
    <div class="carousel-caption arrow-cont">
      <a href="#menu">
        <hr>
        <p>Kijk verder</p>
        <img src="../../assets/img/keyboard_arrow_down.svg" class="arrow">
      </a>
    </div>
  </ng-template>
</ngb-carousel>
<app-menu id="menu"></app-menu>
