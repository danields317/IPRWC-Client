<app-header></app-header>
<div class="container product">
<div class="row">
  <div class="col-lg-6 d-flex align-items-center justify-content-center">
    <img *ngIf="!isLoading" [src]="productImage" class="img-thumbnail">
  </div>
  <div class="col-lg-6">
    <h1>{{product.productName}}</h1>
    <h2>{{product.brand}}</h2>
    <span class="badge badge-info">&euro; {{product.price}}</span>
    <p>{{product.description}}</p>
    <hr>
    <div class="row">
      <div class="col-2">
        <p>Aantal: </p>
      </div>
      <div class="col-10">
        <input [(ngModel)]="amount" type="number" value="1" min="1" step="1"/>
      </div>
    </div>
    <br>
    <p *ngIf="!loggedIn">Log in om te bestellen.</p>
    <button (click)="addToCart()" *ngIf="loggedIn" [disabled]="inCart">
      <img src="../../assets/img/baseline_add_shopping_cart_black_48dp.png">
      Voeg toe aan winkelwagen
    </button>
  </div>
</div>
</div>
